<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Peculiar Particles</title>
	<script src="lib/three.min.js"></script>
	<script src="lib/dat.gui.min.js"></script>
	<script src="lib/webgl-utils.js"></script>
	<script src="lib/webgl-debug.js"></script>
	<script src="lib/cuon-utils.js"></script>
	<script src="lib/cuon-matrix.js"></script>
	<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
	<script src="js/peculiarParticles.js"></script>
  </head>
  <body onload="main()" style="padding: 0; margin: 0; overflow: hidden;">
	<div id="header" style="position: absolute; color: white">
		<span>Number of Particles</span>
		<br>
		<input id="particleNum" type="range" value="50" min="1" max="100"></input>
		<br>
		<input type="radio" name="selection" value="0" checked>Follow</input>
		<br>
		<input type="radio" name="selection" value="1">Circle</input>
		<br>
		<input type="radio" name="selection" value="2">Sloppy Orbit</input>
		<br>
		<input type="radio" name="selection" value="3">Sharp Orbit</input>
		<br>
		<input type="radio" name="selection" value="4">Galaxy</input>
	</div>
	<canvas id="canvas"></canvas>
  </body>
</html>
